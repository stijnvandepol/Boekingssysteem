services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    env_file:
      - .env
    environment:
      AUTO_MIGRATE: ${AUTO_MIGRATE:-true}
      AUTO_SEED: ${AUTO_SEED:-true}
    volumes:
      - app-storage:/var/www/storage
    depends_on:
      - db
      - redis
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php -v > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  web:
    image: nginxinc/nginx-unprivileged:1.27-alpine
    depends_on:
      - app
    ports:
      - "8080:8080"
    volumes:
      - ./public:/var/www/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal
      - public
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health | grep -q ok"]
      interval: 30s
      timeout: 5s
      retries: 5

  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: boekingssysteem
      MYSQL_USER: boekingssysteem_app
      MYSQL_PASSWORD: change_me
      MYSQL_ROOT_PASSWORD: root_change_me
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$${MYSQL_ROOT_PASSWORD} | grep -q alive"]
      interval: 30s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5

  queue:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    command: php artisan queue:work --tries=3 --timeout=90
    env_file:
      - .env
    environment:
      AUTO_MIGRATE: "false"
      AUTO_SEED: "false"
    volumes:
      - app-storage:/var/www/storage
    depends_on:
      - app
      - redis
      - db
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php -r \"echo 'ok';\""]
      interval: 30s
      timeout: 5s
      retries: 5

  scheduler:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    command: php artisan schedule:work
    env_file:
      - .env
    environment:
      AUTO_MIGRATE: "false"
      AUTO_SEED: "false"
    volumes:
      - app-storage:/var/www/storage
    depends_on:
      - app
      - db
      - redis
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php -r \"echo 'ok';\""]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  db-data:
  app-storage:

networks:
  internal:
    internal: true
  public:
